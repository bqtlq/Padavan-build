name: FMK_Old_Script_Stable（Padavan专用）
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/openwrt.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装官方依赖
        run: |
          sudo apt update -y
          sudo apt install -y git build-essential zlib1g-dev liblzma-dev liblzo2-dev squashfs-tools u-boot-tools binwalk wget
          echo "✅ 依赖安装完成"

      - name: 终极清理（避免任何冲突）
        run: |
          sudo rm -rf fmk firmware-mod-kit final_fw.bin ros.bin padavan_source 2>/dev/null
          echo "✅ 残留清理完成"

      - name: 下载FMK官方完整包（含old脚本，无文件缺失）
        run: |
          wget https://github.com/rampageX/firmware-mod-kit/archive/refs/tags/0.99.tar.gz -O firmware-mod-kit-v0.99.tar.gz
          tar -zxvf firmware-mod-kit-v0.99.tar.gz
          mv firmware-mod-kit-0.99 fmk  # 适配你提供的镜像目录名
          rm firmware-mod-kit-v0.99.tar.gz
          echo "✅ 官方完整包下载解压完成，含old-extract.sh/old-build.sh"

      - name: 给old脚本加执行权限
        run: |
          cd fmk
          chmod +x old-extract.sh old-build.sh
          chmod +x src/*/*.sh
          cd ../
          echo "✅ old脚本权限设置完成"

      - name: 复制Padavan固件
        run: |
          FW_NAME="ros.bin"
          if [ -f ".github/workflows/$FW_NAME" ]; then
            cp .github/workflows/$FW_NAME ./$FW_NAME
            chmod 644 ./$FW_NAME
            echo "✅ 加载固件：$FW_NAME"
          else
            echo "ERROR: 未找到$FW_NAME，请确认文件在.github/workflows/目录"
            exit 1
          fi
          echo "FW_NAME=$FW_NAME" >> $GITHUB_ENV

      - name: 用官方old-extract.sh解包（兼容Padavan）
        run: |
          sudo ./fmk/old-extract.sh ./$FW_NAME
          if [ ! -d "fmk/rootfs" ]; then
            echo "ERROR: 解包失败，可能固件非Padavan/uImage格式"
            exit 1
          fi
          echo "✅ old脚本解包完成，适配Padavan定制格式"

      # -------------------------- 新增：保留+上传源码 --------------------------
      - name: 复制解包后源码（完整保留rootfs/kernel）
        run: |
          # 创建独立源码目录，避免与打包流程冲突
          mkdir -p padavan_source
          # 复制核心源码目录（rootfs=根文件系统，kernel=内核，其他为辅助文件）
          sudo cp -r fmk/rootfs fmk/kernel fmk/squashfs-root fmk/*.img padavan_source/ 2>/dev/null
          # 修复源码目录权限（方便本地下载后编辑）
          sudo chmod -R 755 padavan_source
          echo "✅ 源码已完整复制到 padavan_source 目录"
          # 验证源码目录结构
          ls -l padavan_source
      # -------------------------- 新增：上传源码Artifact --------------------------
      - name: 上传解包后完整源码
        uses: actions/upload-artifact@v4
        with:
          name: Padavan_Unpacked_Source  # 源码压缩包名称
          path: padavan_source/          # 要上传的源码目录
          retention-days: 30             # 保留30天，与固件一致

      - name: 用官方old-build.sh打包（确保开机）
        run: |
          cd fmk
          sudo ./old-build.sh
          cd ../
          cp fmk/firmware.bin final_fw.bin
          echo "✅ old脚本打包完成，参数1:1匹配原固件"

      - name: 上传可开机固件
        uses: actions/upload-artifact@v4
        with:
          name: Padavan_Bootable_Firmware
          path: final_fw.bin
          retention-days: 30
