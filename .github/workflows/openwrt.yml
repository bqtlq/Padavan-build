name: FMK_Old_Script_Stable（Padavan专用）
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/openwrt.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装官方依赖（新增unzip适配ZIP包）
        run: |
          sudo apt update -y
          # 新增unzip工具，用于解压ZIP格式的FMK包
          sudo apt install -y git build-essential zlib1g-dev liblzma-dev liblzo2-dev squashfs-tools u-boot-tools binwalk wget unzip
          echo "✅ 依赖安装完成（含unzip，适配ZIP镜像）"

      - name: 终极清理（含ZIP包残留）
        run: |
          sudo rm -rf fmk firmware-mod-kit final_fw.bin ros.bin padavan_source firmware-mod-kit-v0.99.zip 2>/dev/null
          echo "✅ 残留清理完成（含ZIP包）"

      - name: 下载FMK ZIP格式镜像（含old脚本）
        run: |
          # 下载用户提供的ZIP格式镜像
          wget https://github.com/rampageX/firmware-mod-kit/archive/refs/tags/0.99.zip -O firmware-mod-kit-v0.99.zip
          # 解压ZIP包（-q静默模式，-o覆盖已存在文件）
          unzip -q -o firmware-mod-kit-v0.99.zip
          # 适配解压后的目录名（ZIP包解压后目录为firmware-mod-kit-0.99，与tar.gz一致）
          mv firmware-mod-kit-0.99 fmk
          # 删除ZIP包节省空间
          rm -f firmware-mod-kit-v0.99.zip
          echo "✅ ZIP包下载解压完成，含old-extract.sh/old-build.sh"

      - name: 给old脚本加执行权限
        run: |
          cd fmk
          chmod +x old-extract.sh old-build.sh
          chmod +x src/*/*.sh
          cd ../
          echo "✅ old脚本权限设置完成"

      - name: 复制Padavan固件
        run: |
          FW_NAME="ros.bin"
          if [ -f ".github/workflows/$FW_NAME" ]; then
            cp .github/workflows/$FW_NAME ./$FW_NAME
            chmod 644 ./$FW_NAME
            echo "✅ 加载固件：$FW_NAME"
          else
            echo "ERROR: 未找到$FW_NAME，请确认文件在.github/workflows/目录"
            exit 1
          fi
          echo "FW_NAME=$FW_NAME" >> $GITHUB_ENV

      - name: 用官方old-extract.sh解包（兼容Padavan）
        run: |
          sudo ./fmk/old-extract.sh ./$FW_NAME
          if [ ! -d "fmk/rootfs" ]; then
            echo "ERROR: 解包失败，可能固件非Padavan/uImage格式"
            exit 1
          fi
          echo "✅ old脚本解包完成，适配Padavan定制格式"

      - name: 复制解包后源码（完整保留rootfs/kernel）
        run: |
          mkdir -p padavan_source
          sudo cp -r fmk/rootfs fmk/kernel fmk/squashfs-root fmk/*.img padavan_source/ 2>/dev/null
          sudo chmod -R 755 padavan_source
          echo "✅ 源码已完整复制到 padavan_source 目录"
          ls -l padavan_source

      - name: 上传解包后完整源码
        uses: actions/upload-artifact@v4
        with:
          name: Padavan_Unpacked_Source
          path: padavan_source/
          retention-days: 30

      - name: 用官方old-build.sh打包（确保开机）
        run: |
          cd fmk
          sudo ./old-build.sh
          cd ../
          cp fmk/firmware.bin final_fw.bin
          echo "✅ old脚本打包完成，参数1:1匹配原固件"

      - name: 上传可开机固件
        uses: actions/upload-artifact@v4
        with:
          name: Padavan_Bootable_Firmware
          path: final_fw.bin
          retention-days: 30
