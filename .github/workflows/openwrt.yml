      - name: å®šä¹‰å›ºä»¶æ–‡ä»¶åï¼ˆæ— éœ€ä¿®æ”¹ï¼Œä½ çš„å›ºä»¶åROS.binï¼‰
        run: echo "FW_FILE=ROS.bin" >> $GITHUB_ENV

      - name: æ£€æŸ¥å›ºä»¶æ˜¯å¦åœ¨å½“å‰ç›®å½•
        run: |
          if [ -f "$FW_FILE" ]; then
            echo "âœ… æˆåŠŸæ‰¾åˆ°å›ºä»¶ï¼š$FW_FILEï¼ˆå’Œæºç åœ¨åŒä¸€ç›®å½•ï¼‰"
          else
            echo "ERROR: æœªæ‰¾åˆ°$FW_FILEï¼Œè¯·ç¡®è®¤å›ºä»¶å’Œæºç æ”¾åœ¨åŒä¸€ç›®å½•ä¸‹"
            exit 1
          fi

      - name: è‡ªåŠ¨æ‰«æå›ºä»¶å‚æ•°ï¼ˆé€‚é…ROS.binï¼‰
        run: |
          # æ‰«æuImageå¤´éƒ¨å‚æ•°
          if mkimage -l $FW_FILE 2>/dev/null; then
            IMAGE_ARCH=$(mkimage -l $FW_FILE | grep -i "Architecture" | awk '{print $3}' | sed 's/://g')
            IMAGE_ADDR=$(mkimage -l $FW_FILE | grep -i "Data Address" | awk '{print $4}')
            IMAGE_ENTRY=$(mkimage -l $FW_FILE | grep -i "Entry Point" | awk '{print $4}')
            IMAGE_COMP=$(mkimage -l $FW_FILE | grep -i "Compression" | awk '{print $3}' | sed 's/://g')
          else
            IMAGE_ARCH="mips"
            IMAGE_ADDR="0x80060000" # OpenWrt/ROSé»˜è®¤åŠ è½½åœ°å€
            IMAGE_ENTRY="0x80060000" # çœŸå®å…¥å£åœ°å€ï¼Œä¿®å¤å¯åŠ¨å¤±è´¥é—®é¢˜
            IMAGE_COMP="lzma"
          fi
          # æ‰«æSquashfså‚æ•°ï¼ˆä¿®å¤ç®¡é“è¯­æ³•é”™è¯¯ï¼‰
          if binwalk $FW_FILE | grep -i "Squashfs filesystem" 2>/dev/null; then
            SQSH_COMP=$(binwalk $FW_FILE | grep -i "Squashfs filesystem" | awk -F ', ' '{for(i=1;i<=NF;i++) if($i ~ /compression:/) print substr($i,12)}')
