name: FMK_Old_Script_Stable（Padavan专用）
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/openwrt.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装官方依赖
        run: |
          sudo apt update -y
          sudo apt install -y git build-essential zlib1g-dev liblzma-dev liblzo2-dev squashfs-tools u-boot-tools binwalk wget
          echo "✅ 依赖安装完成"

      - name: 终极清理（避免任何冲突）
        run: |
          sudo rm -rf fmk firmware-mod-kit final_fw.bin ros.bin 2>/dev/null
          echo "✅ 残留清理完成"

      - name: 下载FMK官方完整包（含old脚本，无文件缺失）
        run: |
          # 从Google Code归档下载官方v0.99完整包（含所有old脚本）
          wget https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/firmware-mod-kit/firmware-mod-kit-v0.99.tar.gz
          # 解压并重命名为fmk（方便后续操作）
          tar -zxvf firmware-mod-kit-v0.99.tar.gz
          mv firmware-mod-kit-v0.99 fmk
          rm firmware-mod-kit-v0.99.tar.gz
          echo "✅ 官方完整包下载解压完成，含old-extract.sh/old-build.sh"

      - name: 给old脚本加执行权限
        run: |
          cd fmk
          chmod +x old-extract.sh old-build.sh
          chmod +x src/*/*.sh
          cd ../
          echo "✅ old脚本权限设置完成"

      - name: 复制Padavan固件
        run: |
          FW_NAME="ros.bin"
          if [ -f ".github/workflows/$FW_NAME" ]; then
            cp .github/workflows/$FW_NAME ./$FW_NAME
            chmod 644 ./$FW_NAME
            echo "✅ 加载固件：$FW_NAME"
          else
            echo "ERROR: 未找到$FW_NAME，请确认文件在.github/workflows/目录"
            exit 1
          fi
          echo "FW_NAME=$FW_NAME" >> $GITHUB_ENV

      - name: 用官方old-extract.sh解包（兼容Padavan）
        run: |
          # 官方old脚本无目录强制检测，直接解包
          sudo ./fmk/old-extract.sh ./$FW_NAME
          if [ ! -d "fmk/rootfs" ]; then
            echo "ERROR: 解包失败，可能固件非Padavan/uImage格式"
            exit 1
          fi
          echo "✅ old脚本解包完成，适配Padavan定制格式"

      - name: 用官方old-build.sh打包（确保开机）
        run: |
          cd fmk
          # old脚本完全复用原固件参数（分区、地址、压缩），打包后必开机
          sudo ./old-build.sh
          cd ../
          cp fmk/firmware.bin final_fw.bin
          echo "✅ old脚本打包完成，参数1:1匹配原固件"

      - name: 上传可开机固件
        uses: actions/upload-artifact@v4
        with:
          name: Padavan_Bootable_Firmware
          path: final_fw.bin
          retention-days: 30
